
name: Development

on:
  create:
    branches:
      - "!main"
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - "!main"

jobs:
  filter-paths:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.on_changes.outputs.web }}
      server: ${{ steps.on_changes.outputs.server }}
      pureftpd: ${{ steps.on_changes.outputs.pureftpd }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: on_changes
        with:
          filters: |
            web:
              - 'web/**'
              - 'docker/nginx/**'
            server:
              - 'server/**'
            pureftpd:
              - 'docker/pure-ftpd/**'
  Build-Backend:
    runs-on: ubuntu-latest
    needs: [filter-paths]
    if: ${{ needs.filter-paths.outputs.server == 'true' }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        # Add support for more platforms with QEMU (optional)
        # https://github.com/docker/setup-qemu-action
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Backend Docker meta
        id: backend_meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.ATP_REGISTRY_URL }}/pftp/pftp-backend
          tags: latest
      - name: Login Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.ATP_REGISTRY_USERNAME }}
          password: ${{ secrets.ATP_REGISTRY_PASSWORD }}
      -
        name: Build and push Backend
        uses: docker/build-push-action@v3
        with:
          context: server
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.backend_meta.outputs.tags }}
          platforms: linux/amd64,linux/arm64
